<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 20px auto; }
    input, button { padding: 5px; margin: 5px 0; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h1>Notes App</h1>

  <input type="text" id="noteInput" placeholder="Write a note">
  <button onclick="addNote()">Add Note</button>

  <h2>All Notes</h2>
  <ul id="notesList"></ul>

  <script>
    const API_URL = 'http://localhost:8000'; // backend URL para Docker/localhost

    async function fetchNotes() {
      const res = await fetch(`${API_URL}/notes`);
      const notes = await res.json();
      const list = document.getElementById('notesList');
      list.innerHTML = '';
      notes.forEach(n => {
        const li = document.createElement('li');
        li.textContent = n[1]; // n[0]=id, n[1]=content
        list.appendChild(li);
      });
    }

    async function addNote() {
      const input = document.getElementById('noteInput');
      const note = input.value;
      if (!note) return alert('Write something!');
      
      const res = await fetch(`${API_URL}/notes?note=${encodeURIComponent(note)}`, {
        method: 'POST'
      });

      if (res.ok) {
        input.value = '';
        fetchNotes();
      } else {
        alert('Error adding note');
      }
    }

    // Fetch notes on page load
    fetchNotes();
  </script>
</body>
</html>
